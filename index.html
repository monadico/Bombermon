
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman Lobby</title>
    <script src="https://cdn.jsdelivr.net/npm/@multisynq/client@latest/bundled/multisynq-client.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            text-align: center;
            color: #00ff88;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.connecting {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }
        
        .session-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .session-id {
            font-family: monospace;
            font-size: 18px;
            color: #00ff88;
            margin: 10px 0;
            word-break: break-all;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .hidden {
            display: none;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .player-name {
            font-weight: bold;
        }
        
        .player-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .ready-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .ready-status.ready {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        
        .ready-status.not-ready {
            background: rgba(244, 67, 54, 0.3);
            color: #F44336;
        }
        
        .host-badge {
            background: rgba(255, 193, 7, 0.3);
            color: #FFC107;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            margin-left: 5px;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Bomberman Lobby</h1>
        
        <div id="status" class="status connecting">Ready to create or join a game</div>
        
        <!-- Setup Section -->
        <div id="setupSection">
            <div class="input-group">
                <label for="playerName">Your Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="createGame()">Create Game</button>
                <button class="btn-secondary" onclick="showJoinSection()">Join Game</button>
            </div>
            
            <div id="joinSection" class="hidden">
                <div class="input-group">
                    <label for="sessionId">Session ID:</label>
                    <input type="text" id="sessionId" placeholder="Enter session ID (e.g., bomberman-abc123)" style="font-family: monospace; font-size: 14px;">
                </div>
                <button class="btn-primary" onclick="joinGame()">Join Game</button>
                <button class="btn-secondary" onclick="hideJoinSection()">Back</button>
            </div>
        </div>
        
        <!-- Session Info Section -->
        <div id="sessionSection" class="hidden">
            <div class="session-info">
                <h3>Game Session Created!</h3>
                <div>Session ID:</div>
                <div class="session-id" id="sessionIdDisplay"></div>
                <button class="copy-btn" onclick="copySessionId()">Copy Session ID</button>
                <button class="copy-btn" onclick="copyInviteLink()">Copy Invite Link</button>
            </div>
            
            <!-- Player List -->
            <div id="playerList" class="session-info">
                <h3>Players</h3>
                <div id="playersList"></div>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" id="readyBtn" onclick="toggleReady()">Ready</button>
                <button class="btn-primary" id="startBtn" onclick="startGame()" disabled>Start Game</button>
                <button class="btn-secondary" onclick="leaveSession()">Leave Session</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            apiKey: '2ggnQt2MuoVu2xcPjaevCeZUyyrX68wFDTDjL2dCOn',
            appId: 'io.multisynq.bomberman-lobby'
        };
        
        // Global variables
        let currentSession = null;
        let currentSessionId = null;
        let playerName = '';
        let isHost = false;
        let isReady = false;
        let playerViewId = null;
        
        // Generate a session ID
        function generateSessionId() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return `bomberman-${result}`;
        }
        
        // Update status display
        function updateStatus(message, type = 'connecting') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        // Show/hide sections
        function showJoinSection() {
            document.getElementById('joinSection').classList.remove('hidden');
        }
        
        function hideJoinSection() {
            document.getElementById('joinSection').classList.add('hidden');
        }
        
        // Create a new game session
        async function createGame() {
            const name = document.getElementById('playerName').value.trim();
            if (!name) {
                alert('Please enter your name');
                return;
            }
            
            playerName = name;
            currentSessionId = generateSessionId();
            
            try {
                updateStatus('Creating game session...', 'connecting');
                
                // Create lobby session
                currentSession = await Multisynq.Session.join({
                    apiKey: CONFIG.apiKey,
                    appId: CONFIG.appId,
                    name: currentSessionId,
                    password: 'bomberman-default',
                    model: LobbyModel,
                    view: LobbyView,
                    viewData: {
                        playerName: name,
                        sessionId: currentSessionId,
                        isHost: true
                    },
                    step: "auto"
                });
                
                console.log('Lobby session created successfully:', currentSession.id);
                updateStatus('Game session created! Ready to start.', 'connected');
                
                // Set host flag and store viewId
                isHost = true;
                playerViewId = currentSession.view?.id || 'V1'; // Use view ID as fallback
                
                // Show session info
                document.getElementById('setupSection').classList.add('hidden');
                document.getElementById('sessionSection').classList.remove('hidden');
                document.getElementById('sessionIdDisplay').textContent = currentSessionId;
                
            } catch (error) {
                console.error('Failed to create game session:', error);
                updateStatus('Failed to create game session. Please try again.', 'error');
            }
        }
        
        // Join an existing game session
        async function joinGame() {
            const name = document.getElementById('playerName').value.trim();
            const sessionId = document.getElementById('sessionId').value.trim();
            
            if (!name) {
                alert('Please enter your name');
                return;
            }
            
            if (!sessionId) {
                alert('Please enter a session ID');
                return;
            }
            
            playerName = name;
            currentSessionId = sessionId;
            
            try {
                updateStatus('Joining game session...', 'connecting');
                
                // Join lobby session
                currentSession = await Multisynq.Session.join({
                    apiKey: CONFIG.apiKey,
                    appId: CONFIG.appId,
                    name: sessionId,
                    password: 'bomberman-default',
                    model: LobbyModel,
                    view: LobbyView,
                    viewData: {
                        playerName: name,
                        sessionId: sessionId,
                        isHost: false
                    },
                    step: "auto"
                });
                
                console.log('Joined lobby session successfully:', currentSession.id);
                updateStatus('Joined game session! Waiting for host to start...', 'connected');
                
                // Set host flag and store viewId
                isHost = false;
                playerViewId = currentSession.view?.id || 'V1'; // Use view ID as fallback
                
                // Show session info
                document.getElementById('setupSection').classList.add('hidden');
                document.getElementById('sessionSection').classList.remove('hidden');
                document.getElementById('sessionIdDisplay').textContent = sessionId;
                
            } catch (error) {
                console.error('Failed to join game session:', error);
                updateStatus('Failed to join game session. Check the session ID.', 'error');
            }
        }
        
        // Toggle ready status
        function toggleReady() {
            if (!currentSession) return;
            
            isReady = !isReady;
            const readyBtn = document.getElementById('readyBtn');
            readyBtn.textContent = isReady ? 'Not Ready' : 'Ready';
            readyBtn.className = isReady ? 'btn-secondary' : 'btn-primary';
            
            // Find the player by name in the model
            const model = currentSession.model;
            let foundPlayerViewId = null;
            
            for (const [viewId, player] of model.players.entries()) {
                if (player.name === playerName) {
                    foundPlayerViewId = viewId;
                    break;
                }
            }
            
            console.log(`Publishing ready status: ${isReady} for player: ${playerName} (viewId: ${foundPlayerViewId})`);
            
            // Use the correct View-to-Model communication pattern
            if (currentSession.view && foundPlayerViewId) {
                currentSession.view.publish("lobby", "player-ready", {
                    viewId: foundPlayerViewId,
                    isReady: isReady
                });
            } else {
                console.error('No view available or player not found');
            }
        }
        
        // Start the game
        function startGame() {
            if (!currentSession || !isHost) return;
            
            // Store session info in localStorage for the game
            localStorage.setItem('bomberman_session', JSON.stringify({
                sessionId: currentSessionId,
                playerName: playerName,
                isHost: isHost
            }));
            
            // Publish start game event
            if (currentSession.model) {
                currentSession.model.publish(currentSession.sessionId, "start-game", {
                    startedBy: currentSession.viewId || currentSession.view?.viewId
                });
            } else {
                console.error('No model available for publishing start game');
            }
            
            // Redirect to the game
            window.location.href = `multiplayer-bomberman.html#${currentSessionId}`;
        }
        
        // Leave the session
        function leaveSession() {
            if (currentSession) {
                currentSession.exit();
                currentSession = null;
            }
            
            // Reset UI
            document.getElementById('setupSection').classList.remove('hidden');
            document.getElementById('sessionSection').classList.add('hidden');
            document.getElementById('joinSection').classList.add('hidden');
            
            // Clear inputs
            document.getElementById('playerName').value = '';
            document.getElementById('sessionId').value = '';
            
            updateStatus('Ready to create or join a game', 'connecting');
        }
        
        // Copy session ID to clipboard
        function copySessionId() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(currentSessionId).then(() => {
                    alert('Session ID copied to clipboard!');
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentSessionId;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Session ID copied to clipboard!');
            }
        }
        
        // Copy invite link to clipboard
        function copyInviteLink() {
            const inviteLink = `${window.location.origin}${window.location.pathname}?session=${currentSessionId}`;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(inviteLink).then(() => {
                    alert('Invite link copied to clipboard!');
                });
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = inviteLink;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Invite link copied to clipboard!');
            }
        }
        
        // MultiSynq Models
        class LobbyModel extends Multisynq.Model {
            init() {
                this.players = new Map();
                this._sessionId = null; // Use private property instead of sessionId
                this.gameStarted = false;
                this.hostId = null;
                
                // Subscribe to events
                this.subscribe(this.sessionId, "view-join", this.playerJoined);
                this.subscribe(this.sessionId, "view-exit", this.playerExited);
                this.subscribe(this.sessionId, "start-game-request", this.handleStartGameRequest);
                this.subscribe("lobby", "player-ready", this.handlePlayerReady);
                
                console.log('Lobby Model initialized');
            }
            
            playerJoined(viewInfo) {
                const viewId = typeof viewInfo === 'string' ? viewInfo : (viewInfo.viewId || viewInfo);
                const viewData = viewInfo.viewData || {};
                
                if (!viewId) {
                    console.error('Invalid viewInfo received:', viewInfo);
                    return;
                }
                
                console.log(`Player joined: ${viewId}`, viewData);
                
                // Add player to the lobby
                this.players.set(viewId, {
                    viewId: viewId,
                    name: viewData.playerName || 'Player',
                    isHost: viewData.isHost || false,
                    isReady: false,
                    joinedAt: this.now()
                });
                
                // Set host if this is the first player
                if (this.players.size === 1) {
                    this.hostId = viewId;
                    this.players.get(viewId).isHost = true;
                }
                
                // Set session ID from first player
                if (!this._sessionId && viewData.sessionId) {
                    this._sessionId = viewData.sessionId;
                }
                
                this.updatePlayerList();
            }
            
            playerExited(viewInfo) {
                const viewId = typeof viewInfo === 'string' ? viewInfo : (viewInfo.viewId || viewInfo);
                
                if (!viewId) {
                    console.error('Invalid viewInfo received on exit:', viewInfo);
                    return;
                }
                
                console.log(`Player left: ${viewId}`);
                
                // Remove player
                this.players.delete(viewId);
                
                // Reassign host if host left
                if (viewId === this.hostId && this.players.size > 0) {
                    const newHost = Array.from(this.players.values())[0];
                    this.hostId = newHost.viewId;
                    newHost.isHost = true;
                }
                
                this.updatePlayerList();
            }
            
            updatePlayerList() {
                const playerData = Array.from(this.players.values()).map(p => ({
                    viewId: p.viewId,
                    name: p.name,
                    isHost: p.isHost,
                    isReady: p.isReady
                }));
                
                // Check if all players are ready
                const allReady = this.players.size >= 2 && Array.from(this.players.values()).every(p => p.isReady);
                
                this.publish(this.sessionId, "player-list-updated", {
                    players: playerData,
                    hostId: this.hostId,
                    sessionId: this._sessionId,
                    allReady: allReady
                });
            }
            
            handleStartGameRequest(data) {
                console.log('Game starting:', data);
                // This will be handled by the view
            }
            
            handlePlayerReady(data) {
                const { viewId, isReady } = data;
                console.log(`Received ready status: ${isReady} for viewId: ${viewId}`);
                console.log('Current players:', Array.from(this.players.entries()));
                
                const player = this.players.get(viewId);
                
                if (player) {
                    player.isReady = isReady;
                    console.log(`Player ${player.name} is now ${isReady ? 'ready' : 'not ready'}`);
                    this.updatePlayerList();
                } else {
                    console.error(`Player with viewId ${viewId} not found in players list`);
                }
            }
            

        }
        LobbyModel.register("LobbyModel");
        
        class LobbyView extends Multisynq.View {
            constructor(model) {
                super(model);
                this.model = model;
                this.setupSubscriptions();
            }
            
            setupSubscriptions() {
                this.subscribe(this.sessionId, "player-list-updated", this.onPlayerListUpdated);
                this.subscribe(this.sessionId, "start-game", this.onGameStarting);
            }
            
            onPlayerListUpdated(data) {
                console.log('Player list updated:', data);
                updatePlayerListUI(data);
            }
            
            onGameStarting(data) {
                console.log('Game is starting!', data);
                // This would be called when the game starts
            }
        }
        
        // Register the view class
        if (typeof LobbyView.register === 'function') {
            LobbyView.register("LobbyView");
        } else {
            console.warn('LobbyView.register not available, using alternative registration');
        }
        
        // Handle session ID from URL parameter
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');
            
            if (sessionId) {
                document.getElementById('sessionId').value = sessionId;
                showJoinSection();
            }
        });
        
        // Update player list UI
        function updatePlayerListUI(data) {
            console.log('Updating player list UI with data:', data);
            
            const playersListEl = document.getElementById('playersList');
            const startBtn = document.getElementById('startBtn');
            
            if (!playersListEl) {
                console.error('playersList element not found');
                return;
            }
            
            // Clear current list
            playersListEl.innerHTML = '';
            
            // Add each player
            data.players.forEach(player => {
                const playerEl = document.createElement('div');
                playerEl.className = 'player-item';
                
                const nameEl = document.createElement('div');
                nameEl.className = 'player-name';
                nameEl.textContent = player.name;
                if (player.isHost) {
                    const hostBadge = document.createElement('span');
                    hostBadge.className = 'host-badge';
                    hostBadge.textContent = 'HOST';
                    nameEl.appendChild(hostBadge);
                }
                
                const statusEl = document.createElement('div');
                statusEl.className = 'player-status';
                
                const readyStatus = document.createElement('span');
                readyStatus.className = `ready-status ${player.isReady ? 'ready' : 'not-ready'}`;
                readyStatus.textContent = player.isReady ? 'READY' : 'NOT READY';
                
                statusEl.appendChild(readyStatus);
                
                playerEl.appendChild(nameEl);
                playerEl.appendChild(statusEl);
                playersListEl.appendChild(playerEl);
            });
            
            // Update start button state
            console.log(`isHost: ${isHost}, allReady: ${data.allReady}, players: ${data.players.length}`);
            
            if (isHost && data.allReady) {
                startBtn.disabled = false;
                startBtn.textContent = 'Start Game';
                console.log('Start button enabled!');
            } else if (isHost) {
                startBtn.disabled = true;
                startBtn.textContent = 'Waiting for players to be ready...';
                console.log('Start button disabled - waiting for players');
            } else {
                startBtn.disabled = true;
                startBtn.textContent = 'Only host can start game';
                console.log('Start button disabled - not host');
            }
        }
        
        // Handle session ID input formatting
        document.getElementById('sessionId').addEventListener('input', (e) => {
            e.target.value = e.target.value.toLowerCase();
        });
        
        console.log('ðŸŽ® Bomberman Lobby initialized');
    </script>
</body>
</html>
