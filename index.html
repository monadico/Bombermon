
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Bomberman - Multiplayer Lobby</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      
      h1 {
        font-size: 48px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
      
      .subtitle {
        font-size: 18px;
        margin-bottom: 30px;
        opacity: 0.9;
      }
      
      .lobby-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin: 20px 0;
      }
      
      .input-group {
        margin: 20px 0;
        text-align: left;
      }
      
      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 16px;
      }
      
      .input-group input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        box-sizing: border-box;
      }
      
      .tabs {
        display: flex;
        margin: 20px 0 10px 0;
        border-radius: 8px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.3);
      }
      
      .tab-btn {
        flex: 1;
        padding: 12px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        font-weight: bold;
      }
      
      .tab-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      .tab-btn.active {
        background: #FF6B35;
        transform: scale(1.05);
      }
      
      .tab-panel {
        animation: fadeIn 0.3s ease;
      }
      
      .tab-panel.hidden {
        display: none;
      }
      
      .menu-btn {
        background: #FF6B35;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }
      
      .menu-btn:hover {
        background: #E55A2B;
        transform: translateY(-2px);
      }
      
      .menu-btn:disabled {
        background: #666;
        cursor: not-allowed;
        transform: none;
      }
      
      .room-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      }
      
      .room-code {
        font-family: monospace;
        background: rgba(255, 255, 255, 0.2);
        padding: 5px 10px;
        border-radius: 8px;
        font-size: 24px;
        font-weight: bold;
        color: #FFD700;
      }
      
      .room-stats {
        display: flex;
        gap: 15px;
        align-items: center;
      }
      
      .player-count-badge {
        background: #4CAF50;
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 14px;
      }
      
      .players-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin: 20px 0;
      }
      
      .player-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 10px;
        border: 2px solid transparent;
        transition: all 0.3s ease;
        text-align: center;
      }
      
      .player-card.host {
        border-color: #FFD700;
        background: rgba(255, 215, 0, 0.1);
      }
      
      .player-card.self {
        border-color: #4CAF50;
        background: rgba(76, 175, 80, 0.1);
      }
      
      .player-name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
        color: white;
      }
      
      .player-badges {
        display: flex;
        justify-content: center;
        gap: 8px;
        flex-wrap: wrap;
      }
      
      .badge {
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: bold;
      }
      
      .badge.host {
        background: #FFD700;
        color: #000;
      }
      
      .badge.you {
        background: #4CAF50;
        color: white;
      }
      
      .hidden {
        display: none;
      }
      
      .status {
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
        font-weight: bold;
      }
      
      .status.connecting {
        background: rgba(255, 193, 7, 0.2);
        color: #FFC107;
      }
      
      .status.connected {
        background: rgba(76, 175, 80, 0.2);
        color: #4CAF50;
      }
      
      .status.error {
        background: rgba(244, 67, 54, 0.2);
        color: #F44336;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéÆ Bomberman</h1>
      <p class="subtitle">Multiplayer Lobby - Powered by MultiSynq</p>
      
      <div id="status" class="status connecting">
        Ready to connect
      </div>

      <!-- Initial Setup -->
      <div id="setup" class="lobby-container">
        <div class="input-group">
          <label for="playerName">Your Name:</label>
          <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
        </div>
        
        <div class="tabs">
          <button id="createTab" class="tab-btn active">üéØ Create Room</button>
          <button id="joinTab" class="tab-btn">üö™ Join Room</button>
        </div>
        
        <div id="createPanel" class="tab-panel">
          <div class="input-group">
            <label for="sessionName">Room Name (Optional):</label>
            <input type="text" id="sessionName" placeholder="My Awesome Room" maxlength="20">
          </div>
          <button class="menu-btn" id="createBtn">üéÆ Create Room</button>
        </div>
        
        <div id="joinPanel" class="tab-panel hidden">
          <div class="input-group">
            <label for="roomCode">Room Code:</label>
            <input type="text" id="roomCode" placeholder="Enter 6-digit code" maxlength="6" style="text-transform: uppercase; font-family: monospace; font-size: 18px; text-align: center;">
          </div>
          <button class="menu-btn" id="joinBtn">üîó Join Room</button>
        </div>
        
        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2);">
          <a href="singleplayer/singleplayer.html" class="menu-btn" style="background: rgba(255,255,255,0.2);">üë§ Single Player</a>
        </div>
      </div>

      <!-- Lobby Display -->
      <div id="lobby" class="lobby-container hidden">
        <div class="room-header">
          <h2>üéØ Room: <span id="roomCodeDisplay" class="room-code"></span></h2>
          <div class="room-stats">
            <span class="player-count-badge">üë• <span id="playerCount">0</span>/4</span>
          </div>
        </div>
        
        <div class="input-group">
          <label>üîó Invite Link:</label>
          <div style="display: flex; gap: 10px; align-items: center;">
            <input type="text" id="inviteUrl" readonly style="flex: 1; background: rgba(255,255,255,0.1); color: white;">
            <button class="menu-btn" id="copyBtn" style="padding: 12px 20px;">üìã Copy</button>
          </div>
        </div>
        
        <div style="margin: 20px 0;">
          <h3>üë• Players in Room:</h3>
          <div id="playersGrid" class="players-grid">
            <!-- Players will be added here -->
          </div>
        </div>
        
        <div style="margin-top: 30px;">
          <button class="menu-btn" id="startBtn" disabled>üöÄ Start Game (Need 2+ players)</button>
          <button class="menu-btn" id="leaveBtn" style="background: rgba(255,255,255,0.2);">üö™ Leave Room</button>
        </div>
      </div>
    </div>

    <!-- MultiSynq CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@multisynq/client@latest/bundled/multisynq-client.min.js"></script>
    
    <script>
      // Configuration
      const CONFIG = {
        appId: 'io.multisynq.ravel.bombermon',
        apiKey: '2ggnQt2MuoVu2xcPjaevCeZUyyrX68wFDTDjL2dCOn',
      };

      // Bomberman Lobby Model - following official MultiSynq pattern
      class LobbyModel extends Multisynq.Model {
        init() {
          console.log('üè† Lobby Model initialized');
          
          // Initialize shared state
          this.players = new Map();
          this.hostId = null;
          this.roomCode = null;
          this.maxPlayers = 4;
          
          // Subscribe to system events (as per MultiSynq docs)
          this.subscribe(this.sessionId, "view-join", this.viewJoined);
          this.subscribe(this.sessionId, "view-exit", this.viewExited);
          
          // Subscribe to custom events
          this.subscribe("*", "updateName", this.updatePlayerName);
          this.subscribe("*", "startGame", this.startGame);
          this.subscribe("*", "requestLobbyState", this.sendCurrentState);
          
          console.log('‚úÖ Lobby Model ready');
        }
        
        viewJoined(viewInfo) {
          console.log('üë§ View joined:', viewInfo);
          
          const viewId = viewInfo.viewId;
          const viewData = viewInfo.viewData || {};
          
          // Set host if first player
          if (!this.hostId) {
            this.hostId = viewId;
            console.log(`üëë ${viewId} is now the host`);
          }
          
          // Add player to shared state
          this.players.set(viewId, {
            id: viewId,
            name: viewData.playerName || 'Player',
            isHost: viewId === this.hostId,
            joinedAt: this.now()
          });
          
          // Store room code from first player
          if (viewData.roomCode) {
            this.roomCode = viewData.roomCode;
          }
          
          console.log(`üëã ${viewData.playerName} joined lobby`);
          this.broadcastUpdate();
        }
        
        viewExited(viewInfo) {
          console.log('üëã View exited:', viewInfo);
          
          const viewId = viewInfo.viewId;
          if (this.players.has(viewId)) {
            const player = this.players.get(viewId);
            this.players.delete(viewId);
            
            // Reassign host if needed
            if (this.hostId === viewId && this.players.size > 0) {
              const newHostId = this.players.keys().next().value;
              this.hostId = newHostId;
              const newHost = this.players.get(newHostId);
              newHost.isHost = true;
              console.log(`üëë ${newHost.name} is the new host`);
            }
            
            console.log(`üëã ${player.name} left lobby`);
            this.broadcastUpdate();
          }
        }
        
        updatePlayerName(senderId, data) {
          console.log('üìù Name update from:', senderId, data);
          
          if (this.players.has(senderId)) {
            const player = this.players.get(senderId);
            player.name = data.name;
            console.log(`üìù ${senderId} renamed to: ${data.name}`);
            this.broadcastUpdate();
          }
        }
        
        startGame(senderId, data) {
          console.log('üöÄ Start game request from:', senderId);
          
          if (senderId === this.hostId && this.players.size >= 2) {
            console.log('üöÄ Starting game with players:', Array.from(this.players.values()));
            this.publish(this.sessionId, "gameStarting", {
              players: Array.from(this.players.values()),
              roomCode: this.roomCode,
              timestamp: this.now()
            });
          }
        }
        
        sendCurrentState(senderId, data) {
          console.log('üì§ Sending current state to:', senderId);
          
          const lobbyData = {
            players: Array.from(this.players.values()),
            hostId: this.hostId,
            roomCode: this.roomCode,
            playerCount: this.players.size,
            maxPlayers: this.maxPlayers
          };
          
          // Send to specific requesting view
          this.publish(senderId, "lobbyStateResponse", lobbyData);
        }
        
        broadcastUpdate() {
          const lobbyData = {
            players: Array.from(this.players.values()),
            hostId: this.hostId,
            roomCode: this.roomCode,
            playerCount: this.players.size,
            maxPlayers: this.maxPlayers
          };
          
          console.log('üìä Broadcasting lobby state:', lobbyData);
          this.publish(this.sessionId, "lobbyUpdated", lobbyData);
        }
      }
      
      // Register the model (required by MultiSynq)
      LobbyModel.register("LobbyModel");

      // Lobby View - following official MultiSynq View pattern
      class LobbyDisplay extends Multisynq.View {
        constructor(model, viewOptions) {
          super(model, viewOptions);
          
          console.log('üëÅÔ∏è Lobby View initialized, viewId:', this.viewId);
          
          // Subscribe to model events (as per MultiSynq docs)
          this.subscribe(this.sessionId, "lobbyUpdated", this.updateDisplay);
          this.subscribe(this.sessionId, "gameStarting", this.handleGameStart);
          this.subscribe(this.viewId, "lobbyStateResponse", this.updateDisplay);
          
          // Request current state immediately after view is ready
          this.future(100).requestCurrentState();
        }
        
        requestCurrentState() {
          console.log('üîÑ Requesting current lobby state...');
          this.publish(this.viewId, "requestLobbyState", {});
        }
        
        updateDisplay(lobbyData) {
          console.log('üîÑ Updating display with data:', lobbyData);
          console.log('üîÑ Players in data:', lobbyData.players);
          console.log('üîÑ My viewId:', this.viewId);
          
          // Update player count
          document.getElementById('playerCount').textContent = lobbyData.playerCount;
          
          // Update room code display
          if (lobbyData.roomCode) {
            document.getElementById('roomCodeDisplay').textContent = lobbyData.roomCode;
          }
          
          // Update players grid
          const playersGrid = document.getElementById('playersGrid');
          playersGrid.innerHTML = '';
          
          lobbyData.players.forEach(player => {
            const playerCard = document.createElement('div');
            playerCard.className = 'player-card';
            
            // Add styling based on player status
            if (player.isHost) playerCard.classList.add('host');
            if (player.id === this.viewId) playerCard.classList.add('self');
            
            // Create badges
            const badges = [];
            if (player.isHost) badges.push('<span class="badge host">üëë HOST</span>');
            if (player.id === this.viewId) badges.push('<span class="badge you">YOU</span>');
            
            playerCard.innerHTML = `
              <div class="player-name">${player.name}</div>
              <div class="player-badges">${badges.join('')}</div>
            `;
            
            playersGrid.appendChild(playerCard);
          });
          
          // Update start button
          this.updateStartButton(lobbyData);
        }
        
        updateStartButton(lobbyData) {
          const startBtn = document.getElementById('startBtn');
          const isHost = lobbyData.players.find(p => p.id === this.viewId)?.isHost;
          const canStart = lobbyData.playerCount >= 2;
          
          if (isHost) {
            startBtn.disabled = !canStart;
            startBtn.textContent = canStart ? 
              `üöÄ Start Game (${lobbyData.playerCount} players)` : 
              'üöÄ Need 2+ players to start';
          } else {
            startBtn.disabled = true;
            startBtn.textContent = '‚è≥ Waiting for host to start...';
          }
        }
        
        handleGameStart(gameData) {
          console.log('üöÄ Game starting!', gameData);
          alert(`Game starting with ${gameData.players.length} players!\n(Game page not implemented yet)`);
        }
        
        // Publish events to model
        publishNameUpdate(name) {
          this.publish(this.viewId, "updateName", { name: name });
        }
        
        publishStartGame() {
          this.publish(this.viewId, "startGame", { timestamp: Date.now() });
        }
      }

      // Global variables
      let currentSession = null;
      let currentView = null;
      let currentRoomCode = null;

      // DOM elements
      const setupDiv = document.getElementById('setup');
      const lobbyDiv = document.getElementById('lobby');
      const statusDiv = document.getElementById('status');
      const playerNameInput = document.getElementById('playerName');
      const sessionNameInput = document.getElementById('sessionName');
      const roomCodeInput = document.getElementById('roomCode');
      const createBtn = document.getElementById('createBtn');
      const joinBtn = document.getElementById('joinBtn');
      const createTab = document.getElementById('createTab');
      const joinTab = document.getElementById('joinTab');
      const createPanel = document.getElementById('createPanel');
      const joinPanel = document.getElementById('joinPanel');
      const startBtn = document.getElementById('startBtn');
      const leaveBtn = document.getElementById('leaveBtn');
      const copyBtn = document.getElementById('copyBtn');
      const inviteUrlInput = document.getElementById('inviteUrl');

      // Utility functions
      function generateRoomCode() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let result = '';
        for (let i = 0; i < 6; i++) {
          result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
      }

      function updateStatus(message, type = 'connecting') {
        statusDiv.textContent = message;
        statusDiv.className = `status ${type}`;
      }

      function switchTab(tab) {
        createTab.classList.toggle('active', tab === 'create');
        joinTab.classList.toggle('active', tab === 'join');
        createPanel.classList.toggle('hidden', tab !== 'create');
        joinPanel.classList.toggle('hidden', tab !== 'join');
      }

      // Create room using official MultiSynq Session.join()
      async function createRoom() {
        const playerName = playerNameInput.value.trim();
        if (!playerName) {
          alert('Please enter your name');
          return;
        }

        try {
          updateStatus('Creating room...', 'connecting');
          
          currentRoomCode = generateRoomCode();
          
          // Use official MultiSynq Session.join() API
          currentSession = await Multisynq.Session.join({
            apiKey: CONFIG.apiKey,
            appId: CONFIG.appId,
            name: `bomberman-${currentRoomCode}`,
            password: 'bomberman',
            model: LobbyModel,
            view: LobbyDisplay,
            viewData: {
              playerName: playerName,
              roomCode: currentRoomCode
            }
          });

          currentView = currentSession.view;
          
          console.log('‚úÖ Session created:', currentSession.id);
          setupLobbyDisplay();
          updateStatus(`Room ${currentRoomCode} created!`, 'connected');
          
          // Force request lobby state after a short delay
          setTimeout(() => {
            if (currentView) {
              currentView.requestCurrentState();
            }
          }, 500);
          
        } catch (error) {
          console.error('‚ùå Failed to create room:', error);
          updateStatus('Failed to create room', 'error');
        }
      }

      // Join room using official MultiSynq Session.join()
      async function joinRoom() {
        const playerName = playerNameInput.value.trim();
        const roomCode = roomCodeInput.value.trim().toUpperCase();
        
        if (!playerName) {
          alert('Please enter your name');
          return;
        }
        
        if (!roomCode || roomCode.length !== 6) {
          alert('Please enter a valid 6-character room code');
          return;
        }

        try {
          updateStatus('Joining room...', 'connecting');
          
          currentRoomCode = roomCode;
          
          // Use official MultiSynq Session.join() API
          currentSession = await Multisynq.Session.join({
            apiKey: CONFIG.apiKey,
            appId: CONFIG.appId,
            name: `bomberman-${roomCode}`,
            password: 'bomberman',
            model: LobbyModel,
            view: LobbyDisplay,
            viewData: {
              playerName: playerName,
              roomCode: roomCode
            }
          });

          currentView = currentSession.view;
          
          console.log('‚úÖ Session joined:', currentSession.id);
          setupLobbyDisplay();
          updateStatus(`Joined room ${roomCode}!`, 'connected');
          
          // Force request lobby state after a short delay
          setTimeout(() => {
            if (currentView) {
              currentView.requestCurrentState();
            }
          }, 500);
          
        } catch (error) {
          console.error('‚ùå Failed to join room:', error);
          updateStatus('Failed to join room', 'error');
        }
      }

      // Setup lobby display
      function setupLobbyDisplay() {
        setupDiv.classList.add('hidden');
        lobbyDiv.classList.remove('hidden');
        
        // Set invite URL
        const baseUrl = window.location.origin + window.location.pathname;
        const inviteUrl = `${baseUrl}?room=${currentRoomCode}`;
        inviteUrlInput.value = inviteUrl;
      }

      // Start game
      function startGame() {
        if (currentView) {
          currentView.publishStartGame();
        }
      }

      // Leave room using official session.leave()
      async function leaveRoom() {
        try {
          if (currentSession) {
            await currentSession.leave();
            console.log('‚úÖ Left session');
          }
        } catch (error) {
          console.error('‚ùå Error leaving session:', error);
        }
        
        // Reset state
        currentSession = null;
        currentView = null;
        currentRoomCode = null;
        
        // Reset UI
        setupDiv.classList.remove('hidden');
        lobbyDiv.classList.add('hidden');
        updateStatus('Ready to connect', 'connecting');
      }

      // Copy invite URL
      function copyInviteUrl() {
        inviteUrlInput.select();
        document.execCommand('copy');
        copyBtn.textContent = '‚úÖ Copied!';
        setTimeout(() => {
          copyBtn.textContent = 'üìã Copy';
        }, 2000);
      }

      // Check for room code in URL
      function checkUrlForRoomCode() {
        const urlParams = new URLSearchParams(window.location.search);
        const roomCode = urlParams.get('room');
        
        if (roomCode && roomCode.length === 6) {
          switchTab('join');
          roomCodeInput.value = roomCode.toUpperCase();
          playerNameInput.focus();
          console.log('üîó Room code detected in URL:', roomCode);
        }
      }

      // Event listeners
      createTab.addEventListener('click', () => switchTab('create'));
      joinTab.addEventListener('click', () => switchTab('join'));
      createBtn.addEventListener('click', createRoom);
      joinBtn.addEventListener('click', joinRoom);
      startBtn.addEventListener('click', startGame);
      leaveBtn.addEventListener('click', leaveRoom);
      copyBtn.addEventListener('click', copyInviteUrl);

      // Room code input formatting
      roomCodeInput.addEventListener('input', (e) => {
        e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
      });

      // Real-time name updates
      let nameUpdateTimeout;
      playerNameInput.addEventListener('input', () => {
        if (currentView) {
          clearTimeout(nameUpdateTimeout);
          nameUpdateTimeout = setTimeout(() => {
            currentView.publishNameUpdate(playerNameInput.value);
          }, 300);
        }
      });

      // Initialize
      updateStatus('Ready to connect', 'connecting');
      checkUrlForRoomCode();
      
      console.log('üéÆ Bomberman Lobby initialized');
    </script>
  </body>
</html>
