
<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e, #16213e);

            margin-bottom: 20px;
        }

        input {

            background: #1a1a1a;

        input:focus {
            outline: none;

            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);

        .button-group {
            display: flex;

            flex: 1;
            padding: 15px;

            border-radius: 8px;

            font-family: inherit;

        .btn-primary {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;

            font-weight: bold;
        }
        
        .status.connecting {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }
        
        .session-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .session-id {
            font-family: monospace;
            font-size: 18px;
            color: #00ff88;
            margin: 10px 0;
            word-break: break-all;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .hidden {
            display: none;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .player-name {
            font-weight: bold;
        }
        
        .player-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .ready-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .ready-status.ready {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        
        .ready-status.not-ready {
            background: rgba(244, 67, 54, 0.3);
            color: #F44336;
        }
        
        .host-badge {
            background: rgba(255, 193, 7, 0.3);
            color: #FFC107;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            margin-left: 5px;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="lobbyMusic" loop>
        <source src="lobby_song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Button Click Sound Effect -->
    <audio id="buttonEffect">
        <source src="button_effect.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Music Controls -->
    <div id="musicControls" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <button id="musicToggle" style="background: #00ff88; color: #000; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold;">
            ðŸŽµ Music: ON
        </button>
    </div>
    
    <div class="container">
        <h1>ðŸŽ® Bomberman Lobby</h1>
        
        <div id="status" class="status connecting">Ready to create or join a game</div>
        
        <!-- Setup Section -->
        <div id="setupSection">
            <div class="input-group">
                <label for="playerName">Your Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">

            <div class="button-group">

                <button class="btn-primary" onclick="joinGame()">Join Game</button>

        <!-- Session Info Section -->
        <div id="sessionSection" class="hidden">
            <div class="session-info">
                <h3>Game Session Created!</h3>
                <div>Session ID:</div>
                <div class="session-id" id="sessionIdDisplay"></div>
                <button class="copy-btn" onclick="copySessionId()">Copy Session ID</button>
                <button class="copy-btn" onclick="copyInviteLink()">Copy Invite Link</button>
            </div>
            
            <!-- Player List -->
            <div id="playerList" class="session-info">
                <h3>Players <span id="playerCount" style="font-size: 14px; color: #00ff88;">0/4 Players</span></h3>
                <div id="playersList"></div>
            </div>
            
            <!-- Chat Section -->
            <div id="chatSection" class="session-info">
                <h3>ðŸ’¬ Lobby Chat</h3>
                <div id="chatMessages" style="height: 200px; overflow-y: auto; border: 1px solid #333; border-radius: 8px; padding: 10px; margin-bottom: 10px; background: rgba(0, 0, 0, 0.3);">
                    <div style="color: #888; font-style: italic; text-align: center;">Welcome to the lobby! Start chatting with your teammates...</div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="chatInput" placeholder="Type your message..." style="flex: 1; padding: 8px; border: 1px solid #333; border-radius: 4px; background: #1a1a1a; color: white; font-family: inherit;">
                    <button onclick="sendChatMessage()" style="padding: 8px 15px; background: #00ff88; color: #000; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Send</button>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" id="readyBtn" onclick="toggleReady()">Ready</button>
                <button class="btn-primary" id="startBtn" onclick="startGame()" disabled>Start Game</button>
                <button class="btn-secondary" onclick="leaveSession()">Leave Session</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            apiKey: '2ggnQt2MuoVu2xcPjaevCeZUyyrX68wFDTDjL2dCOn',
            appId: 'io.multisynq.bomberman-lobby'
        };
        
        // Global variables
        let currentSession = null;
        let currentSessionId = null;
        let playerName = '';
        let isHost = false;
        let isReady = false;
        let playerViewId = null;
        
        // Make variables globally accessible for the view
        window.playerName = playerName;
        window.isHost = isHost;
        
        // Generate a session ID
        function generateSessionId() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return `bomberman-${result}`;
        }
        
        // Update status display
        function updateStatus(message, type = 'connecting') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        // Show/hide sections
        function showJoinSection() {
            document.getElementById('joinSection').classList.remove('hidden');
        }
        
        function hideJoinSection() {
            document.getElementById('joinSection').classList.add('hidden');
        }
        
        // Create a new game session
        async function createGame() {
            playButtonSound(); // Play button click sound
            
            const name = document.getElementById('playerName').value.trim();
            if (!name) {
                alert('Please enter your name');
                return;
            }
            
            playerName = name;
            window.playerName = name;
            currentSessionId = generateSessionId();
            
            try {
                updateStatus('Creating game session...', 'connecting');
                
                // Create lobby session
                currentSession = await Multisynq.Session.join({
                    apiKey: CONFIG.apiKey,
                    appId: CONFIG.appId,
                    name: currentSessionId,
                    password: 'bomberman-default',
                    model: LobbyModel,
                    view: LobbyView,
                    viewData: {
                        playerName: name,
                        sessionId: currentSessionId,
                        isHost: true
                    },
                    step: "auto",
                    
                    // âœ… Reject before model loads
                    acceptView: ({ snapshot, viewData }) => {
                        const maxPlayers = 4;
                        const players = snapshot?.players || new Map();
                        const lobbyLocked = snapshot?.lobbyLocked || false;
                        
                        const playerCount = players.size || 0;
                        
                        const isReturning = (() => {
                            for (let player of players.values()) {
                                if (player.name === viewData.playerName) return true;
                            }
                            return false;
                        })();
                        
                        if (lobbyLocked && !isReturning) {
                            throw new Error("Game already started. You cannot join.");
                        }
                        
                        if (playerCount >= maxPlayers && !isReturning) {
                            throw new Error("Game is full! Maximum 4 players allowed.");
                        }
                        
                        return true;
                    }
                });
                
                console.log('Lobby session created successfully:', currentSession.id);
                updateStatus('Game session created! Ready to start.', 'connected');
                
                // Set host flag and store viewId
                isHost = true;
                window.isHost = true;
                playerViewId = currentSession.view?.id || 'V1'; // Use view ID as fallback
                
                // Show session info
                document.getElementById('setupSection').classList.add('hidden');
                document.getElementById('sessionSection').classList.remove('hidden');
                document.getElementById('sessionIdDisplay').textContent = currentSessionId;
                
            } catch (error) {
                console.error('Failed to create game session:', error);
                updateStatus('Failed to create game session. Please try again.', 'error');
            }
        }
        
        // Join an existing game session
        async function joinGame() {
            playButtonSound(); // Play button click sound
            
            const name = document.getElementById('playerName').value.trim();
            const sessionId = document.getElementById('sessionId').value.trim();
            
            if (!name) {
                alert('Please enter your name');
                return;
            }
            
            if (!sessionId) {
                alert('Please enter a session ID');
                return;
            }
            
            playerName = name;
            window.playerName = name;
            currentSessionId = sessionId;
            
            try {
                updateStatus('Joining game session...', 'connecting');
                
                // Join lobby session
                currentSession = await Multisynq.Session.join({
                    apiKey: CONFIG.apiKey,
                    appId: CONFIG.appId,
                    name: sessionId,
                    password: 'bomberman-default',
                    model: LobbyModel,
                    view: LobbyView,
                    viewData: {
                        playerName: name,
                        sessionId: sessionId,
                        isHost: false
                    },
                    step: "auto",
                    
                    // âœ… Reject before model loads
                    acceptView: ({ snapshot, viewData }) => {
                        const maxPlayers = 4;
                        const players = snapshot?.players || new Map();
                        const lobbyLocked = snapshot?.lobbyLocked || false;
                        
                        const playerCount = players.size || 0;
                        
                        const isReturning = (() => {
                            for (let player of players.values()) {
                                if (player.name === viewData.playerName) return true;
                            }
                            return false;
                        })();
                        
                        if (lobbyLocked && !isReturning) {
                            throw new Error("Game already started. You cannot join.");
                        }
                        
                        if (playerCount >= maxPlayers && !isReturning) {
                            throw new Error("Game is full! Maximum 4 players allowed.");
                        }
                        
                        return true;
                    }
                });
                
                console.log('Joined lobby session successfully:', currentSession.id);
                updateStatus('Joined game session! Waiting for host to start...', 'connected');
                
                // Set host flag and store viewId
                isHost = false;
                window.isHost = false;
                playerViewId = currentSession.view?.id || 'V1'; // Use view ID as fallback
                
                // Show session info
                document.getElementById('setupSection').classList.add('hidden');
                document.getElementById('sessionSection').classList.remove('hidden');
                document.getElementById('sessionIdDisplay').textContent = sessionId;
                
            } catch (error) {
                console.error('Failed to join game session:', error);
                
                // Check for specific error types
                if (error.message && error.message.includes('full')) {
                    updateStatus('Game is full! Maximum 4 players allowed.', 'error');
                    setTimeout(() => {
                        updateStatus('Ready to create or join a game', 'connecting');
                    }, 3000);
                } else if (error.message && error.message.includes('already started')) {
                    updateStatus('Game already started. You cannot join.', 'error');
                    setTimeout(() => {
                        updateStatus('Ready to create or join a game', 'connecting');
                    }, 3000);
                } else {
                updateStatus('Failed to join game session. Check the session ID.', 'error');
                }
            }
        }
        
        // Toggle ready status
        function toggleReady() {
            playButtonSound(); // Play button click sound
            
            if (!currentSession) return;
            
            isReady = !isReady;
            const readyBtn = document.getElementById('readyBtn');
            readyBtn.textContent = isReady ? 'Not Ready' : 'Ready';
            readyBtn.className = isReady ? 'btn-secondary' : 'btn-primary';
            
            // Find the player by name in the model
            const model = currentSession.model;
            let foundPlayerViewId = null;
            
            for (const [viewId, player] of model.players.entries()) {
                if (player.name === playerName) {
                    foundPlayerViewId = viewId;
                    break;
                }
            }
            
            console.log(`Publishing ready status: ${isReady} for player: ${playerName} (viewId: ${foundPlayerViewId})`);
            
            // Use the correct View-to-Model communication pattern
            if (currentSession.view && foundPlayerViewId) {
                currentSession.view.publish("lobby", "player-ready", {
                    viewId: foundPlayerViewId,
                    isReady: isReady
                });
            } else {
                console.error('No view available or player not found');
            }
        }
        
        // Start the game
        function startGame() {
            playButtonSound(); // Play button click sound
            
            if (!currentSession || !isHost) return;
            
            console.log('Starting game...');
            
            // Store session info in localStorage for the game
            localStorage.setItem('bomberman_session', JSON.stringify({
                sessionId: currentSessionId,
                playerName: playerName,
                isHost: isHost
            }));
            
            // Publish start game event using View-to-Model communication
            if (currentSession.view) {
                currentSession.view.publish("lobby", "start-game", {
                    startedBy: playerName
                });
            } else {
                console.error('No view available for publishing start game');
            }
            
            // Redirect to the game
            window.location.href = `multiplayer-bomberman.html#${currentSessionId}`;
        }
        
        // Leave the session
        function leaveSession() {
            playButtonSound(); // Play button click sound
            
            if (currentSession) {
                currentSession.exit();
                currentSession = null;
            }
            
            // Reset UI
            document.getElementById('setupSection').classList.remove('hidden');
            document.getElementById('sessionSection').classList.add('hidden');
            document.getElementById('joinSection').classList.add('hidden');
            
            // Clear inputs
            document.getElementById('playerName').value = '';
            document.getElementById('sessionId').value = '';
            
            updateStatus('Ready to create or join a game', 'connecting');
        }
        
        // Copy session ID to clipboard
        function copySessionId() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(currentSessionId).then(() => {
                    alert('Session ID copied to clipboard!');
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentSessionId;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Session ID copied to clipboard!');
            }
        }
        
        // Copy invite link to clipboard
        function copyInviteLink() {
            const inviteLink = `${window.location.origin}${window.location.pathname}?session=${currentSessionId}`;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(inviteLink).then(() => {
                    alert('Invite link copied to clipboard!');
                });
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = inviteLink;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Invite link copied to clipboard!');
            }
        }
        
        // MultiSynq Models
        class LobbyModel extends Multisynq.Model {
            init() {
                this.players = new Map();
                this._sessionId = null; // Use private property instead of sessionId
                this.gameStarted = false;
                this.hostId = null;
                this.maxPlayers = 4; // Maximum players per game
                this.lobbyLocked = false; // Lock lobby when game starts
                
                // Subscribe to events
                this.subscribe(this.sessionId, "view-join", this.playerJoined);
                this.subscribe(this.sessionId, "view-exit", this.playerExited);
                this.subscribe(this.sessionId, "start-game-request", this.handleStartGameRequest);
                this.subscribe("lobby", "player-ready", this.handlePlayerReady);
                this.subscribe("lobby", "start-game", this.handleStartGame);
                this.subscribe("lobby", "chat-message", this.handleChatMessage);
                
                console.log('Lobby Model initialized');
            }
            

            
            playerJoined(viewInfo) {
                const viewId = typeof viewInfo === 'string' ? viewInfo : (viewInfo.viewId || viewInfo);
                const viewData = viewInfo.viewData || {};
                
                if (!viewId) {
                    console.error('Invalid viewInfo received:', viewInfo);
                    return;
                }
                
                console.log(`Player joined: ${viewId}`, viewData);
                
                // Add player to the lobby
                this.players.set(viewId, {
                    viewId: viewId,
                    name: viewData.playerName || 'Player',
                    isHost: viewData.isHost || false,
                    isReady: false,
                    joinedAt: this.now()
                });
                
                // Set host if this is the first player
                if (this.players.size === 1) {
                    this.hostId = viewId;
                    this.players.get(viewId).isHost = true;
                }
                
                // Set session ID from first player
                if (!this._sessionId && viewData.sessionId) {
                    this._sessionId = viewData.sessionId;
                }
                
                this.updatePlayerList();
            }
            
            playerExited(viewInfo) {
                const viewId = typeof viewInfo === 'string' ? viewInfo : (viewInfo.viewId || viewInfo);
                
                if (!viewId) {
                    console.error('Invalid viewInfo received on exit:', viewInfo);
                    return;
                }
                
                console.log(`Player left: ${viewId}`);
                
                // Remove player
                this.players.delete(viewId);
                
                // Reassign host if host left
                if (viewId === this.hostId && this.players.size > 0) {
                    const newHost = Array.from(this.players.values())[0];
                    this.hostId = newHost.viewId;
                    newHost.isHost = true;
                }
                
                this.updatePlayerList();
            }
            
            updatePlayerList() {
                const playerData = Array.from(this.players.values()).map(p => ({
                    viewId: p.viewId,
                    name: p.name,
                    isHost: p.isHost,
                    isReady: p.isReady
                }));
                
                // Check if all players are ready
                const allReady = this.players.size >= 2 && Array.from(this.players.values()).every(p => p.isReady);
                
                this.publish(this.sessionId, "player-list-updated", {
                    players: playerData,
                    hostId: this.hostId,
                    sessionId: this._sessionId,
                    allReady: allReady,
                    playerCount: this.players.size,
                    maxPlayers: this.maxPlayers,
                    isFull: this.players.size >= this.maxPlayers
                });
            }
            
            handleStartGameRequest(data) {
                console.log('Game starting:', data);
                // This will be handled by the view
            }
            
            handlePlayerReady(data) {
                const { viewId, isReady } = data;
                console.log(`Received ready status: ${isReady} for viewId: ${viewId}`);
                console.log('Current players:', Array.from(this.players.entries()));
                
                const player = this.players.get(viewId);
                
                if (player) {
                    player.isReady = isReady;
                    console.log(`Player ${player.name} is now ${isReady ? 'ready' : 'not ready'}`);
                    this.updatePlayerList();
                } else {
                    console.error(`Player with viewId ${viewId} not found in players list`);
                }
            }
            
            handleStartGame(data) {
                console.log('Game starting!', data);
                this.gameStarted = true;
                this.lobbyLocked = true; // Lock the lobby when game starts
                
                // Publish game start event to all views
                this.publish(this.sessionId, "game-starting", {
                    sessionId: this._sessionId,
                    startedBy: data.startedBy
                });
            }
            
            isRejoiningPlayer(viewData) {
                const name = viewData?.playerName;
                for (let player of this.players.values()) {
                    if (player.name === name) return true;
                }
                return false;
            }
            
            handleChatMessage(data) {
                const { playerName, message, timestamp } = data;
                console.log(`Chat message from ${playerName}: ${message}`);
                
                // Broadcast the chat message to all players
                this.publish(this.sessionId, "chat-message-received", {
                    playerName: playerName,
                    message: message,
                    timestamp: timestamp || this.now()
                });
            }
            

        }
        LobbyModel.register("LobbyModel");
        
        class LobbyView extends Multisynq.View {
            constructor(model) {
                super(model);
                this.model = model;
                this.setupSubscriptions();
            }
            
            setupSubscriptions() {
                this.subscribe(this.sessionId, "player-list-updated", this.onPlayerListUpdated);
                this.subscribe(this.sessionId, "start-game", this.onGameStarting);
                this.subscribe(this.sessionId, "game-starting", this.onGameStarting);
                this.subscribe(this.sessionId, "chat-message-received", this.onChatMessageReceived);
            }
            
            onPlayerListUpdated(data) {
                console.log('Player list updated:', data);
                updatePlayerListUI(data);
            }
            
            onGameStarting(data) {
                console.log('Game is starting!', data);
                
                // Store session info in localStorage for the game
                localStorage.setItem('bomberman_session', JSON.stringify({
                    sessionId: data.sessionId,
                    playerName: window.playerName,
                    isHost: window.isHost
                }));
                
                // Redirect to the game
                window.location.href = `multiplayer-bomberman.html#${data.sessionId}`;
            }
            
            onChatMessageReceived(data) {
                console.log('Chat message received:', data);
                addChatMessage(data.playerName, data.message, data.timestamp);
            }
            

        }
        
        // Register the view class
        if (typeof LobbyView.register === 'function') {
            LobbyView.register("LobbyView");
        } else {
            console.warn('LobbyView.register not available, using alternative registration');
        }
        
        // Handle session ID from URL parameter
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');
            
            if (sessionId) {
                document.getElementById('sessionId').value = sessionId;
                showJoinSection();
            }
        });
        
        // Update player list UI
        function updatePlayerListUI(data) {
            console.log('Updating player list UI with data:', data);
            
            const playersListEl = document.getElementById('playersList');
            const startBtn = document.getElementById('startBtn');
            
            if (!playersListEl) {
                console.error('playersList element not found');
                return;
            }
            
            // Update player count display
            const playerCountEl = document.getElementById('playerCount');
            if (playerCountEl) {
                playerCountEl.textContent = `${data.playerCount || 0}/${data.maxPlayers || 4} Players`;
                
                // Add visual indicator if lobby is full
                if (data.isFull) {
                    playerCountEl.style.color = '#ff4444';
                    playerCountEl.style.fontWeight = 'bold';
                } else {
                    playerCountEl.style.color = '#00ff88';
                    playerCountEl.style.fontWeight = 'normal';
                }
            }
            
            // Clear current list
            playersListEl.innerHTML = '';
            
            // Add each player
            data.players.forEach(player => {
                const playerEl = document.createElement('div');
                playerEl.className = 'player-item';
                
                const nameEl = document.createElement('div');
                nameEl.className = 'player-name';
                nameEl.textContent = player.name;
                if (player.isHost) {
                    const hostBadge = document.createElement('span');
                    hostBadge.className = 'host-badge';
                    hostBadge.textContent = 'HOST';
                    nameEl.appendChild(hostBadge);
                }
                
                const statusEl = document.createElement('div');
                statusEl.className = 'player-status';
                
                const readyStatus = document.createElement('span');
                readyStatus.className = `ready-status ${player.isReady ? 'ready' : 'not-ready'}`;
                readyStatus.textContent = player.isReady ? 'READY' : 'NOT READY';
                
                statusEl.appendChild(readyStatus);
                
                playerEl.appendChild(nameEl);
                playerEl.appendChild(statusEl);
                playersListEl.appendChild(playerEl);
            });
            
            // Update start button state
            console.log(`isHost: ${isHost}, allReady: ${data.allReady}, players: ${data.players.length}`);
            
            if (isHost && data.allReady) {
                startBtn.disabled = false;
                startBtn.textContent = 'Start Game';
                console.log('Start button enabled!');
            } else if (isHost) {
                startBtn.disabled = true;
                startBtn.textContent = 'Waiting for players to be ready...';
                console.log('Start button disabled - waiting for players');
            } else {
                startBtn.disabled = true;
                startBtn.textContent = 'Only host can start game';
                console.log('Start button disabled - not host');
            }
        }
        
        // Handle session ID input formatting
        document.getElementById('sessionId').addEventListener('input', (e) => {
            e.target.value = e.target.value.toLowerCase();
        });
        
        // Chat Functions
        function sendChatMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (!message || !currentSession) return;
            
            // Clear input
            chatInput.value = '';
            
            // Send message through View-to-Model communication
            if (currentSession.view) {
                currentSession.view.publish("lobby", "chat-message", {
                    playerName: playerName,
                    message: message,
                    timestamp: Date.now()
                });
            }
        }
        
        function addChatMessage(playerName, message, timestamp) {
            const chatMessages = document.getElementById('chatMessages');
            if (!chatMessages) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.style.marginBottom = '8px';
            messageDiv.style.padding = '5px';
            messageDiv.style.borderRadius = '4px';
            
            const time = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Check if it's the current player's message
            const isOwnMessage = playerName === window.playerName;
            
            if (isOwnMessage) {
                messageDiv.style.background = 'rgba(0, 255, 136, 0.2)';
                messageDiv.style.textAlign = 'right';
                messageDiv.innerHTML = `<span style="color: #00ff88; font-weight: bold;">You (${time}):</span> ${message}`;
            } else {
                messageDiv.style.background = 'rgba(255, 255, 255, 0.1)';
                messageDiv.innerHTML = `<span style="color: #ffaa00; font-weight: bold;">${playerName} (${time}):</span> ${message}`;
            }
            
            chatMessages.appendChild(messageDiv);
            
            // Auto-scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Handle Enter key in chat input
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.id === 'chatInput') {
                sendChatMessage();
            }
        });
        
        // Music Controls
        const lobbyMusic = document.getElementById('lobbyMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isMusicPlaying = false;
        
        // Button Click Sound Effect
        const buttonEffect = document.getElementById('buttonEffect');
        
        function playButtonSound() {
            if (buttonEffect) {
                buttonEffect.currentTime = 0; // Reset to start
                buttonEffect.volume = 0.5; // Set volume
                buttonEffect.play().catch(error => {
                    console.log('Button sound play failed:', error);
                });
            }
        }
        
        // Initialize music
        function initMusic() {
            // Set volume to a reasonable level
            lobbyMusic.volume = 0.3;
            
            // Set music to be on by default
            isMusicPlaying = true;
            musicToggle.textContent = 'ðŸŽµ Music: ON';
            musicToggle.style.background = '#00ff88';
            
            // Try to start music (may be blocked by browser autoplay policy)
            lobbyMusic.play().then(() => {
                console.log('Music started successfully');
            }).catch(error => {
                console.log('Autoplay blocked by browser. User must click to start music.');
                isMusicPlaying = false;
                musicToggle.textContent = 'ðŸŽµ Music: OFF';
                musicToggle.style.background = '#ff4444';
            });
        }
        
        // Toggle music
        musicToggle.addEventListener('click', () => {
            if (isMusicPlaying) {
                lobbyMusic.pause();
                isMusicPlaying = false;
                musicToggle.textContent = 'ðŸŽµ Music: OFF';
                musicToggle.style.background = '#ff4444';
            } else {
                lobbyMusic.play().then(() => {
                    isMusicPlaying = true;
                    musicToggle.textContent = 'ðŸŽµ Music: ON';
                    musicToggle.style.background = '#00ff88';
                }).catch(error => {
                    console.error('Failed to play music:', error);
                });
            }
        });
        
        // Initialize music when page loads
        window.addEventListener('load', initMusic);
        
        console.log('ðŸŽ® Bomberman Lobby initialized');
    </script>
</body>
</html>
