<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman Multiplayer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #multiplayerUI {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        
        .player-info {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .player-info.self {
            background: rgba(0, 255, 0, 0.2);
        }
        
        .player-info.dead {
            background: rgba(255, 0, 0, 0.2);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="multiplayerUI">
            <h3>Players</h3>
            <div id="playerList"></div>
        </div>
    </div>

    <script src="https://kaboomjs.com/lib/0.6.0/kaboom.js"></script>

    <script src="multiplayer-game.js"></script>
</body>
</html>
